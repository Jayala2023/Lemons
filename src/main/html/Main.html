<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PoorDash</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <header>
            <div class="navbar">
                <img id="header-logo" src="../Images/poordash_2.png"/>
                <a href="Main.html">Home</a>
                <a href="">Account</a>
                <p>PoorDash</p>
            </div>
        </header>
        <main>
            <h2>PoorDash</h2>
            <div id="userContainer">
                <a class="userBox">
                    <div class="userImage">
                        <img src = "../Images/mcdonalds.png"/>
                    </div>

                    <div class="userDetails">
                        <div>
                            <label>Name:</label> Mcdonald's
                        </div>
                        <div>
                            <label>Price:</label> $
                        </div>
                        <div>
                            <label>Address:</label> 123 random st
                        </div>
                        <div>
                            <label>Hours:</label> Open All Day
                        </div>
                        <div>
                            <label>Rating:</label> 3.5
                        </div>

                    </div>
                </a>
            </div>
            <script>
                function link() {
                    const link = document.createElement('a');
                    link.href = 'https://www.google.com';
                    link.textContent = 'Google';
                    document.body.appendChild(link);
                }
            </script>

        </main>
       <footer>

    </body>
</html>
